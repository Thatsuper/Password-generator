<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <br><br>
        <form action="">
            <div class="row">
                <div class="col" id="title">
                    Password generator.     
                </div>
            </div>
            <div class="row">
                <div class="col" id="text">
                    Please choose your desired settings: 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" placeholder="Please enter your password's length." id="passlength">  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" name="settings" id="Uppercase">
                    <label for="Uppercase">Uppercase letters</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" name="settings" id="Lowercase">
                    <label for="Lowercase">Lowercase letters</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" name="settings" id="Symbol">
                    <label for="Symbol">Symbols</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" name="settings" id="Number">
                    <label for="Number">Numbers</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="submitbtn">submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="pass" id="passlabel" class="visually-hidden">Your pass:</label>
                    <h1 id="pass"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger visually-hidden" role="alert" id="error"></div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
